<mat-grid-list cols="2" rowHeight="3:1">
  <mat-grid-tile
    *ngFor="let card of cards"
    class="animate__animated animate__bounce animate__fadeInLeft"
  >
    <a class="cardLink" [routerLink]="['/card', card.id]">
      <app-card [card]="card"></app-card>
    </a>
  </mat-grid-tile>
</mat-grid-list>
